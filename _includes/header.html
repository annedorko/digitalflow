<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#211422">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.typekit.net/euk6qvn.css">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script type="text/javascript">
      // Disable CSS transitions until triggered
      document.addEventListener("DOMContentLoaded", function() {
        var preload = document.getElementById('body');
        preload.classList.remove('preload');
      });
    </script>
  </head>
  <body id="body" class="preload {{ include.class | default: '' }}">
    <header>
      <div class="brand">
        <h1 class="logo"><a href="{{ site.url }}">digital<span>flow</span></a></h1>
        <p class="tagline">helping you focus on what matters.</p>
      </div>
      <nav class="nav bg-dark">
        <div class="nav-left">
          {% for nav in site.data.menu %}
            <a href="{{ site.url }}{{ nav.url }}" class="{% if page.url == nav.url %} active{% endif %}">{{ nav.name }}</a>
          {% endfor %}
        </div>
        <div class="nav-right">
          <a href="{{ site.schedule }}" class="contact">Letâ€™s talk. <i class="fas fa-mug-hot"></i></a>
        </div>
      </nav>
    </header>
